<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const aaa = [ -3, 7, -4, 2,-2,0,5,1,-1]
    function find(nums) {
      nums.sort()
      const len = nums.length
      const res= []
      for (let i = 0; i < len - 2; i++) {
        const n1 = nums[i]
        if (n1 > 0) {
          break
        }
        if (i-1 >= 0 && n1 === nums[i - 1]) {
          continue
        }
        let left = i + 1
        let right = nums.length - 1

        while (left < right) {
          const n2 = nums[left], n3 = nums[right]
          const s = n1 + n2 + n3
          if (s > 0) {
            right--
          } else if (s < 0) {
            left++
          } else {
            res.push([n1 , n2 , n3])
            while (left < right && nums[right] == n3) {
              right--
            }
            while (left < right && nums[left] == n2) {
              left++
            }
          }
        }
      }
      return res
    }
    const nnn = find(aaa)
    console.log(nnn, 'nnn');


  </script>
</body>
</html>
