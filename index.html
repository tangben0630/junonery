    function find(nums){
      const len = nums.length
      const res = []
      nums.sort((a,b)=>a-b)

      for(let i=0;i<len-2;i++){
        const n1 = nums[i]
        //设置左右指针
        let left = i+1
        let right = len-1
        while(left < right){
          const n2 = nums[left]
          const n3 = nums[right]
          const s = n1 + n2 + n3
          if(s == 0){
            res.push([n1,n2,n3])
            while(left < right && n2 == nums[left]){
              left ++
            }
            while(left < right && n3 == nums[right]){
              right --
            }
          }else if(s>0){
            right--
          }else {
            left ++
          }
        }
      }
      return res
    }
